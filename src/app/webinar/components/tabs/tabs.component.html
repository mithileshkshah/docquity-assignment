<h4 class="mb-3">Webinar</h4>

<ul class="nav nav-tabs border-bottom border-1 mb-4">
  <li class="nav-item">
    <button
      class="nav-link"
      [ngClass]="{ active: selectedTab === tabsType.FOR_YOU }"
      (click)="selectTab(tabsType.FOR_YOU)"
    >
      For you
    </button>
  </li>
  <li class="nav-item">
    <button
      class="nav-link"
      [ngClass]="{ active: selectedTab === tabsType.LIVE }"
      (click)="selectTab(tabsType.LIVE)"
    >
      Live
    </button>
  </li>
  <li class="nav-item">
    <button
      class="nav-link"
      [ngClass]="{ active: selectedTab === tabsType.UPCOMING }"
      (click)="selectTab(tabsType.UPCOMING)"
    >
      Upcoming
    </button>
  </li>
</ul>

<div class="tab-content">
  <div
    class="tab-pane fade"
    [class.show]="selectedTab === tabsType.FOR_YOU"
    [class.active]="selectedTab === tabsType.FOR_YOU"
  ></div>
  <div
    class="tab-pane fade"
    [class.show]="selectedTab === tabsType.LIVE"
    [class.active]="selectedTab === tabsType.LIVE"
  ></div>
  <div
    class="tab-pane fade"
    [class.show]="selectedTab === tabsType.UPCOMING"
    [class.active]="selectedTab === tabsType.UPCOMING"
  ></div>
</div>
