<div class="sidebar pb-3 pr-3">
  <!-- Specialty Filter -->
  <div class="filter-section">
    <div class="d-flex justify-content-between mb-2">
      <h6 class="section-title">Specialty</h6>
      <i class="bi bi-chevron-up"></i>
    </div>

    <div class="search-input mb-3">
      <i class="bi bi-search"></i>
      <input type="text" class="form-control" placeholder="Search" />
    </div>

    <div class="form-check" *ngFor="let item of specialties">
      <input class="form-check-input" type="checkbox" [id]="item" />
      <label class="form-check-label" [for]="item">{{ item }}</label>
    </div>
  </div>

  <hr />

  <!-- Accordion Filters -->
  <div *ngFor="let section of otherSections" class="filter-section">
    <div class="d-flex justify-content-between align-items-center pb-2">
      <h6 class="section-title mb-0">{{ section }}</h6>
      <i class="bi bi-chevron-down"></i>
    </div>
    <hr class="m-0" />
  </div>
</div>
